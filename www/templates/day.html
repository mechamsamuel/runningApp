<ion-view title="Breakdowns">
    <ion-content class="padding">
        <h1>Day</h1>

        <ion-item ng-repeat="dayBreakdown in dayBreakdown" type="item-text-wrap">
            <span class="balanced">{{dayBreakdown.date}}</span><br>
            {{dayBreakdown.miles}}<br>
            <span class="positive">{{dayBreakdown.time}}</span>
        </ion-item>



    </ion-content>
</ion-view>
