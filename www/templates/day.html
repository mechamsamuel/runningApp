<ion-view title="Breakdowns">
    <ion-content class="padding">
        <h1>Day</h1>

        <ion-item ng-repeat="dayBreakdown in dayBreakdown" type="item-text-wrap">
            {{dayBreakdown.date}}<br>
            {{dayBreakdown.miles}}<br>
            {{dayBreakdown.time}}
        </ion-item>



    </ion-content>
</ion-view>
