<ion-view title="Breakdowns">
    <ion-content class="padding">
        <h1>Week</h1>

        <ion-item ng-repeat="weekBreakdown in weekBreakdown" type="item-text-wrap">
            <span class="balanced">{{weekBreakdown.date}}</span><br>
            {{weekBreakdown.miles}}
        </ion-item>



    </ion-content>
</ion-view>
