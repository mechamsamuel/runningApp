<ion-view title="Breakdowns">
    <ion-content class="padding">
        <h1>Month</h1>

        <ion-item ng-repeat="monthBreakdown in monthBreakdown" type="item-text-wrap">
            <span class="balanced">{{monthBreakdown.date}}</span><br>
            {{monthBreakdown.miles}}<br>

        </ion-item>

    </ion-content>
</ion-view>
