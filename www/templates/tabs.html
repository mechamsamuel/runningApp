<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-dark">


  <!-- Dashboard Tab -->
  <ion-tab title="Log Miles" icon="icon ion-ios7-pulse-strong" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>


  <!-- Friends Tab -->
  <ion-tab title="Breakdowns" icon="icon ion-android-display" href="#/tab/breakdowns">
    <ion-nav-view name="tab-breakdowns"></ion-nav-view>
  </ion-tab>


  <!-- Account Tab -->
  <ion-tab title="Averages" icon="icon ion-star" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
