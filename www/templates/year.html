<ion-view title="Breakdowns">
    <ion-content class="padding">
        <h1>Year</h1>

        <ion-item ng-repeat="yearBreakdown in yearBreakdown" type="item-text-wrap">
            {{yearBreakdown.date}}<br>
            {{yearBreakdown.miles}}<br>
            {{yearBreakdown.time}}
        </ion-item>


    </ion-content>
</ion-view>
