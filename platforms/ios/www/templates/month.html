<ion-view title="Averages">
    <ion-content class="padding">
        <h1>Month</h1>

        <ion-item ng-repeat="monthBreakdown in monthBreakdown" type="item-text-wrap">
            {{monthBreakdown.date}}<br>
            {{monthBreakdown.miles}}<br>
            {{monthBreakdown.time}}
        </ion-item>

    </ion-content>
</ion-view>
